<ion-header>
  <ion-toolbar color="primary">
    <ion-title>DASHBOARD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item
            *ngFor="let ord of loadedOrder; let i = index"
            [routerLink]="(loadedOrder[i].beverageState === false) ?  ['./', ord.orderNumber] : removeItem(i)"
          >
            <ion-text *ngIf="loadedOrder[i].beverageState === false"> ORDER NUMBER : {{ ord.orderNumber }} </ion-text>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
