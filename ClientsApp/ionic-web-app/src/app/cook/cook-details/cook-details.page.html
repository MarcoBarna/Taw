<ion-header>
  <ion-toolbar color="primary">
    <ion-title>DISHES</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item
            button
            *ngFor="let dish of loadedItemsArray; let i = index"
            (click)="ChangeStatusDish(loadedOrder.dishState[i], i)"
            [color]="CheckColorStatus(loadedOrder.dishState[i])"
          >
            <ion-text *ngFor="let lname of loadname">
              <span *ngIf="lname.code === dish.code">
                {{ lname.name }} | Req.Time: {{ lname.requiredTime }}
              </span>
            </ion-text>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        *ngIf="loadedBavarageState === true || loadedBeverageList === []"
      >
        <ion-button (click)="CheckOrderFinished()">
          Order Finished
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
