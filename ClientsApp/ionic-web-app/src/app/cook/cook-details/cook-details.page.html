<ion-header>
  <ion-toolbar color="primary">
    <ion-title>DISHES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let dish of loadedArrayOrder">
            <ion-text> dish : {{ dish }} </ion-text>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
