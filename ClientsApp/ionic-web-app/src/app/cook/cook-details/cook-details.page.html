<ion-header>
  <ion-toolbar color="primary">
    <ion-title>COOK DASHBOARD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item
            *ngFor="let ord of loadedOrder"
            [routerLink]="['./', ord.orderNumber]"
          >
            <ion-text> ORDER NUMBER : {{ ord.orderNumber }} </ion-text>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
