<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>TICKETS</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="ion-padding">
      <ion-col> <h3> Total of the day: {{ totalDay }}$ </h3>  </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item
            *ngFor="let ord of loadedOrder; let i = index"
            [routerLink]="['./', ord.orderNumber]"
          >
            <ion-text> ORDER NUMBER : {{ ord.orderNumber }} </ion-text>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
