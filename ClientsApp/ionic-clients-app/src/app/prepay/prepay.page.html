<ion-header>
  <ion-toolbar color="primary" class="ion-align-items-center">
    <ion-title>
      PAYMENT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card (click)="presentAlert()" color="primary">
          <ion-card-header>
            <ion-card-subtitle>PAYMEN BY</ion-card-subtitle>
            <ion-card-title>CASH</ion-card-title>
          </ion-card-header>
          <ion-card-content> </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card [routerLink]="['./', 'card']" color="primary">
          <ion-card-header>
            <ion-card-subtitle>PAYMENT BY</ion-card-subtitle>
            <ion-card-title>PAYPAL</ion-card-title>
          </ion-card-header>
          <ion-card-content> </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
