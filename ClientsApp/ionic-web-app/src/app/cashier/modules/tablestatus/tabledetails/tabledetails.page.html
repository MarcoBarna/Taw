<ion-header>
    <ion-toolbar color='primary'>
      <!-- <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons> -->
    <ion-title>TABLE</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Dish List</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ord of loadDish">
            {{ ord }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <h1>Beverage List</h1>
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col>
          <ion-list>
              <ion-item *ngFor="let bev of loadBev">
                {{ bev }}
              </ion-item>
            </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
