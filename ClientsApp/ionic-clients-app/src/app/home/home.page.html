<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      HOME
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <firebase-ui></firebase-ui>

  <ng-container *ngIf="usr !== undefined; then thenTemplate"></ng-container>
  <ng-template #thenTemplate>
      <ion-grid >
          <ion-row>
            <ion-col size="12">
                <ion-card>
                  <ion-card-header>
                    <ion-card-title>  <h1 *ngIf="afAuth.auth.currentUser">
                        Welcome, {{ afAuth.auth.currentUser.displayName }}
                      </h1> </ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                    <ion-text> <b>Open Hours: </b> </ion-text> <br>
                    <ion-text>Monday:    18.30 : 00.00 </ion-text> <br>
                    <ion-text>Tuesday:   18.30 : 00.00 </ion-text> <br>
                    <ion-text>Wednesday: 18.30 : 00.00 </ion-text> <br>
                    <ion-text>Thursday:  18.30 : 00.00 </ion-text> <br>
                    <ion-text>Friday:    18.30 : 00.00 </ion-text> <br>
                    <ion-text>Saturday:  12.30 : 00.00 </ion-text> <br>
                    <ion-text>Sunday:    12.30 : 00.00 </ion-text> <br>
                  </ion-card-content>
                </ion-card>
               
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-card [routerLink]="['../qr-code-order']" color="primary">
                <ion-card-header>
                  <ion-card-title>QR CODE ORDER</ion-card-title>
                </ion-card-header>
              </ion-card>
            </ion-col>
            <ion-col size="12">
                <ion-card [routerLink]="['../list-order']" color="primary">
                  <ion-card-header>
                    <ion-card-title>LIST ORDER</ion-card-title>
                  </ion-card-header>
                </ion-card> 
            </ion-col>
          </ion-row>
        </ion-grid>
  </ng-template>
</ion-content>
