<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>NEW TABLE ORDER</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid style="height: 100%">
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%">
      <ion-col size-md="6" offset-md="0">
        <ion-card class="card1">
          <ion-card-header>
            <ion-label position="floating" style="font-size: 16px "
              ><font color="black"> <h1>NEW ORDER</h1> </font></ion-label
            >
          </ion-card-header>
          <ion-card-content>
            <form>
              <ion-item>
                <ion-label position="floating" style="font-size: 13px"
                  > Number of People </ion-label>
                <ion-input
                  clearInput
                  type="text"
                  inputmode="numeric"
                  #nPeople
                  id="nPeopleID"
                  required
                  autofocus
                >
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating" style="font-size: 13px"
                  >Dish List</ion-label>
                <ion-input
                  clearInput
                  type="text"
                  inputmode="numeric"
                  multiple
                  #dishtxt
                  id="dishID"
                  required
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating" style="font-size: 13px"
                  >Beverage List</ion-label>
                <ion-input
                  clearInput
                  type="text"
                  inputmode="numeric"
                  multiple
                  #beveragetxt
                  id="beverageID"
                  required
                ></ion-input>
              </ion-item>
              <br />
              <div class="ion-margin-vertical ion-text-right">
                <div *ngIf="errmessage" class="alert alert-danger" role="alert">
                  Error: {{ errmessage }}
                </div>
                <ion-button
                  id="btn-login"
                  shape="round"
                  fill="outline"
                  type="submit"
                  (click)="sendOrder(nPeople.value, dishtxt.value, beveragetxt.value)">
                  <ion-icon slot="start" name="send"></ion-icon>
                  Send
                </ion-button>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
