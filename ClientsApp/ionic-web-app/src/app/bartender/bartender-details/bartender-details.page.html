<ion-header>
  <ion-toolbar color="primary">
    <ion-title>BEVERAGES</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let bev of loadedItemsArray; let i = index">
            <ion-text *ngFor="let lname of loadname">
              <span *ngIf="lname.code === bev.code">
                {{ lname.name }} | Req.Time: {{ lname.requiredTime }}
              </span>
            </ion-text>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="OrderFinished()">
          Order Finished
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
