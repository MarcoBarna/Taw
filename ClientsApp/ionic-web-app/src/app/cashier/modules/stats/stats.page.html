<ion-header>
    <ion-toolbar color='primary'>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>STATISTICS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row *ngFor="let stat of stats">
            <ion-col>
                <div *ngFor="let user of users">
                    <div *ngIf="user.role===2 || user.role===3">
                        <ion-card *ngIf="user.username===stat.username">
                            <ion-card-content>
                                <ion-text>
                                        Username: {{ user.username }}    
                                    <div *ngIf="user.role===2">
                                        <div>
                                            <p><br>
                                                Number of clients served: {{stat.numberOfClients}}
                                            </p>
                                            <p>
                                                Number of orders served: {{stat.numberOfOrders}}
                                            </p>
                                        </div>
                                    </div>
                                    <div *ngIf="user.role===3">
                                            <div>
                                                <p><br>
                                                    Number of plates prepared: {{stat.numberOfPlates}}
                                                </p>
                                                <p>
                                                    Total price of plates prepared: {{stat.priceOfPlates}}
                                                </p>
                                            </div>
                                    </div>
                                </ion-text>
                            </ion-card-content>
                        </ion-card>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
