<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>NEW TABLE ORDER</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid style="height: 100%">
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%">
      <ion-col size-md="6" offset-md="0">
        <ion-card class="card1">
          <ion-card-header>
            <ion-label position="floating" style="font-size: 16px "
              ><font color="black"> <h1>NEW ORDER</h1> </font></ion-label
            >
          </ion-card-header>
          <ion-card-content>
            <form>
              <ion-item>
                <ion-label position="floating" style="font-size: 13px"
                  > Number of People </ion-label>
                <ion-select
                  multiple="false"
                  cancelText="Cancel"
                  okText="Confirm"
                  #nPeople
                  required
                  autofocus
                >
                <ion-select-option *ngFor="let p of peopleArray"> {{p}} </ion-select-option>
                </ion-select>
              </ion-item>
              <ng-container *ngIf="NpeopleSeated === undefined; else elseTemplate">
                  <div class="ion-margin-vertical ion-text-right">
                      <div *ngIf="errmessage" class="alert alert-danger" role="alert">
                        Error: {{ errmessage }}
                      </div>
                      <ion-button
                        id="btn-login"
                        shape="round"
                        fill="outline"
                        type="submit"
                        (click)="SendPeopleData(nPeople.value)">
                        <ion-icon slot="start" name="send"></ion-icon>
                        Send
                      </ion-button>
                    </div>
              </ng-container>
              <ng-template #elseTemplate>
                <ion-item>
                  <ion-label position="floating" style="font-size: 13px"
                    >Dish</ion-label>
                  <ion-select
                    multiple="false"
                    cancelText="Cancel"
                    okText="Confirm"
                    #dishtxt
                    required
                    autofocus
                    *ngFor="let n of NumOrder; let i=index;"
                    (ionChange)="BuildDishList(dishtxt.value, i)"
                  >
                  <ion-select-option *ngFor="let d of loadedDish" value="{{ d.code }}" > {{d.name}}
                  </ion-select-option>
                </ion-select>
                </ion-item>
                <ion-item>
                  <ion-label position="floating" style="font-size: 13px"
                    >Beverage List</ion-label>
                  <ion-select
                    multiple="false"
                    cancelText="Cancel"
                    okText="Confirm"
                    #beveragetxt
                    required
                    autofocus
                    *ngFor="let n of NumOrder; let i=index;"
                    (ionChange)="BuildBeverageList(beveragetxt.value, i)"
                  >
                    <ion-select-option *ngFor="let d of loadedBev" value="{{ d.code }}"> {{d.name}} </ion-select-option>
                  </ion-select>
                </ion-item>
                <br />
                <div class="ion-margin-vertical ion-text-right">
                  <div *ngIf="errmessage" class="alert alert-danger" role="alert">
                    Error: {{ errmessage }}
                  </div>
                  <ion-button
                    id="btn-login"
                    shape="round"
                    fill="outline"
                    type="submit"
                    (click)="sendOrder()">
                    <ion-icon slot="start" name="send"></ion-icon>
                    Send
                  </ion-button>
                </div>
              </ng-template>
              
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
