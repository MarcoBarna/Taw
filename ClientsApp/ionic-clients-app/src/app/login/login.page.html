<ion-header>
  <ion-toolbar color="primary">
    <ion-title> RESTAURANT DENTINO</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>AREA LOGIN</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input 
                type="email" 
                #mailtxt id="inputEmail" 
                required 
                autofocus
              >
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password" 
                #passwdtxt 
                id="inputPassword" 
                required
              ></ion-input>
            </ion-item>
            <div margin-vertical text-right>
                <div *ngIf="errmessage" class="alert alert-danger" role="alert">
                    Login error: {{errmessage}}
                  </div>                
              <ion-button id="btn-login" shape="round" fill="outline" (click)="login(mailtxt.value, passwdtxt.value)">
                <ion-icon slot="start" name="log-in"></ion-icon>
                Log in</ion-button
              >
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
