<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/cashier/menu/ticket"></ion-back-button>
      </ion-buttons>
    <ion-title>TICKETS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row padding>
      <ion-col>
        <h3> Ticket:  {{ orderID }} </h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item
            *ngFor="let item of loadedItemsArray; let i = index"
          >
            <ion-text *ngFor="let lname of loadname">
              <span *ngIf="lname.code === item.code">
                {{ lname.name }} | Price: {{ lname.price }}$
              </span>
            </ion-text>
          </ion-item>
          <ion-item>
            <ion-text>
                Cover charge: {{ loadCoverCharge }}$
            </ion-text>
            
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row padding>
      <ion-col>
        <ion-text>
            <h4> TOTAL: {{ loadTotal }}$ </h4>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button routerLink="/cashier/menu/ticket" (click)="CheckOrderFinished()">
          Order Finished
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
