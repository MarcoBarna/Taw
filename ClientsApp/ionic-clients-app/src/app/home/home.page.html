<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <firebase-ui></firebase-ui>

    <h1 *ngIf="afAuth.auth.currentUser">
      Welcome back, {{ afAuth.auth.currentUser.displayName }}
    </h1>
    <ng-container *ngIf="usr !== undefined; then thenTemplate; else elseTemplate"></ng-container>
    <ng-template #thenTemplate>
      <h2> IF TEMPLATE </h2>
    </ng-template>
    <ng-template #elseTemplate>
      <h2> ELSE TEMPLATE</h2>
    </ng-template>
    
</ion-content>
