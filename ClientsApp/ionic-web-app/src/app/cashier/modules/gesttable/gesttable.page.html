<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>TABLES</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="grid1">
    <ion-row class="row1 ion-justify-content-center ion-align-items-center">
      <ion-col size-md="6" offset-md="0">
        <ion-card class="card1">
          <ion-card-header>
            <ion-label position="floating">
              <font color="black"> <h1>NEW TABLE</h1> </font></ion-label
            >
          </ion-card-header>
          <ion-card-content>
            <form>
              <ion-item>
                <ion-label class="label1" position="floating"
                  >Table Number</ion-label
                >
                <ion-input
                  [(ngModel)]="tableNumber"
                  [ngModelOptions]="{ standalone: true }"
                  clearInput
                  type="text"
                  #tableNumbertxt
                  id="inputTableNumber"
                  required
                  autofocus
                >
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-label class="label1" position="floating">Seats</ion-label>
                <ion-input
                  [(ngModel)]="seatsNumber"
                  [ngModelOptions]="{ standalone: true }"
                  clearInput
                  type="text"
                  #seatstxt
                  id="inputSeats"
                  required
                ></ion-input>
              </ion-item>
              <br />
              <div class="ion-margin-vertical ion-text-right">
                <div *ngIf="errmessage" class="alert alert-danger" role="alert">
                  Error: {{ errmessage }}
                </div>
                <ion-button
                  id="btn-login"
                  shape="round"
                  fill="outline"
                  type="submit"
                  (click)="addTable(tableNumbertxt.value, seatstxt.value)"
                >
                  <ion-icon slot="start" name="send"></ion-icon>
                  Send
                </ion-button>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
