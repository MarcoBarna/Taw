<ion-header>
  <ion-toolbar color='primary'>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
  <ion-title>VIEW ORDERS</ion-title>
</ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
      <ion-row>
          <ion-col *ngFor="let order of orders" size-sm='4' col-xs-3>
              <ion-card [routerLink]="['./', order.orderNumber]">
                  <ion-card-content>
                      <p> Order number : {{ order.orderNumber }}</p>
                      <p> Table number : {{ order.tableNumber }}</p>
                  </ion-card-content>
              </ion-card>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
