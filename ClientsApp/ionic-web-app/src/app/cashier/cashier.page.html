<ion-menu side="start" menuId="first" contentId="content">
    <ion-header>
        <ion-toolbar color="primary">
          <ion-title>CASHIER DASHBOARD</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath === p.url">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            {{p.title}} 
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content"></ion-router-outlet>
