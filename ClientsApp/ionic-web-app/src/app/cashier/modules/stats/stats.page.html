<ion-header>
    <ion-toolbar color='primary'>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>STATISTICS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let stat of stats" size-sm='4' col-xs-3>
                <ion-card >
                    <ion-card-header>
                        <ion-card-title>Username : {{ stats.username }}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
