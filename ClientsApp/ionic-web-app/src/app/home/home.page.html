<ion-content>
  <ion-grid class="grid1">
    <ion-row class="row1" justify-content-center align-items-center>
      <ion-col size-md="3" offset-md="0">
        <ion-card class="card1">
          <ion-card-header class="card2">
            <ion-label position="floating">
              <font color="white"><h1>Ristorante Dentino</h1></font>
            </ion-label>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label class="label1" position="floating">
                Username
              </ion-label>
              <ion-input
                type="email"
                #mailtxt
                id="inputEmail"
                required
                autofocus
              >
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">
                Password
              </ion-label>
              <ion-input
                type="password"
                #passwdtxt
                id="inputPassword"
                required
              ></ion-input>
            </ion-item>
            <br>
            <div margin-vertical text-right>
              <div *ngIf="errmessage" class="alert alert-danger" role="alert">
                Login error: {{ errmessage }}
              </div>
              <ion-button
                id="btn-login"
                shape="round"
                fill="outline"
                (click)="login(mailtxt.value, passwdtxt.value)"
              >
                <ion-icon slot="start" name="log-in"></ion-icon>
                Log in</ion-button
              >
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
