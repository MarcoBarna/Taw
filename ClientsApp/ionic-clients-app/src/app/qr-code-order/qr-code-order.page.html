<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>
      QR CODE ORDER
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 100%">
    <ion-row>
      <ion-col size="12">
        <ng-container *ngIf="scanTableData === null; else ScannedTableTemplate">
          <ion-card (click)="scanCodeTable()" color="primary">
            <ion-card-header>
              <ion-label> <h1>TABLE SELECTION</h1></ion-label>
            </ion-card-header>
          </ion-card>
        </ng-container>
        <ng-template #ScannedTableTemplate>
          <!-- THIS SECTION IS USED TO SCAN THE TABLE -->
          <ng-container *ngIf="NpeopleSeated === null; else ScanBevTemplate">
            <ion-card color="primary">
              <ion-card-header>
                <ion-label> <h1>INSERT NUMBER OF PEOPLE</h1></ion-label>
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label position="floating" style="font-size: 13px">
                    Number of People
                  </ion-label>
                  <ion-select
                    multiple="false"
                    cancelText="Cancel"
                    okText="Confirm"
                    #nPeople
                    required
                    autofocus
                  >
                    <ion-select-option *ngFor="let p of peopleArray">
                      {{ p }}
                    </ion-select-option>
                  </ion-select>
                </ion-item>
                <br />
                <ion-button
                  color="danger"
                  shape="round"
                  fill="solid"
                  type="submit"
                  (click)="SendPeopleData(nPeople.value)"
                >
                  <ion-icon slot="start" name="send"></ion-icon>
                  Next
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ng-container>
          <ng-template #ScanBevTemplate>
            <!-- THIS SECTION IS USED TO SCAN THE BEVERAGES -->
            <ng-container
              *ngIf="finishedBevData === false; else ScanDishTemplate"
            >
              <ion-card>
                <ion-card-header>
                  <ion-label> <h1>BEVERAGES SELECTION</h1></ion-label>
                </ion-card-header>
                <ion-card-content>
                  <div *ngFor="let bev of scanBeverageData">
                    <div *ngFor="let item of loadedItem">
                      <span *ngIf="bev === item.code">
                        <h3>{{ item.name }}</h3>
                      </span>
                    </div>
                  </div>
                  <br />
                  <ion-buttons slot="start">
                    <ion-button
                      fill="solid"
                      color="primary"
                      (click)="scanCodeFood(0, 'beverage')"
                    >
                      Add
                      <ion-icon
                        slot="start"
                        name="add-circle-outline"
                      ></ion-icon>
                    </ion-button>
                    <ion-button
                      fill="solid"
                      color="danger"
                      (click)="scanCodeFood(1, 'beverage')"
                    >
                      Delete
                      <ion-icon slot="start" name="trash"></ion-icon>
                    </ion-button>
                    <ion-button
                      fill="solid"
                      color="secondary"
                      (click)="NextScan()"
                    >
                      Next
                      <ion-icon slot="start" name="send"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </ion-card-content>
              </ion-card>
            </ng-container>
            <ng-template #ScanDishTemplate>
              <!-- THIS SECTION IS USED TO SCAN THE DISHES -->
              <ion-card>
                <ion-card-header>
                  <ion-label> <h1>DISH SELECTION</h1></ion-label>
                </ion-card-header>
                <ion-card-content>
                  <div *ngFor="let dish of scanDishData">
                    <div *ngFor="let item of loadedItem">
                      <span *ngIf="dish === item.code">
                        <h3>{{ item.name }}</h3>
                      </span>
                    </div>
                  </div>
                  <br />
                  <ion-buttons slot="start">
                    <ion-button
                      fill="solid"
                      color="primary"
                      (click)="scanCodeFood(0, 'dish')"
                    >
                      Add
                      <ion-icon
                        slot="start"
                        name="add-circle-outline"
                      ></ion-icon>
                    </ion-button>
                    <ion-button
                      fill="solid"
                      color="danger"
                      (click)="scanCodeFood(1, 'dish')"
                    >
                      Delete
                      <ion-icon slot="start" name="trash"></ion-icon>
                    </ion-button>
                    <ion-button
                      fill="solid"
                      color="secondary"
                      (click)="finishOrder()"
                    >
                      Next
                      <ion-icon slot="start" name="send"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </ion-card-content>
              </ion-card>
            </ng-template>
          </ng-template>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
